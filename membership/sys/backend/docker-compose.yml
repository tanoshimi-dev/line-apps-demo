services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: membership-php-app:latest
    container_name: membership-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel-app:/var/www
    networks:
      - membership-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: membership-nginx
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      - ./laravel-app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - membership-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: membership-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: membership
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: membership_user
      MYSQL_PASSWORD: membership_password
    ports:
      - "3306:3306"
    volumes:
      - membership-db-data:/var/lib/mysql
    networks:
      - membership-network

  adminer:
    image: adminer:latest
    container_name: membership-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - membership-network
    depends_on:
      - db

networks:
  membership-network:
    driver: bridge

volumes:
  membership-db-data:
    driver: local
