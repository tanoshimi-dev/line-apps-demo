services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: sweets-shop-app
    volumes:
      - ./laravel-app:/var/www
    networks:
      - sweets-shop-network
    depends_on:
      - db
    environment:
      - PHP_MEMORY_LIMIT=256M

  nginx:
    image: nginx:alpine
    container_name: sweets-shop-nginx
    ports:
      - "3003:80"
    volumes:
      - ./laravel-app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sweets-shop-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: sweets-shop-db
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: sweets_shop
      MYSQL_USER: sweets_user
      MYSQL_PASSWORD: sweets_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - sweets-shop-db-data:/var/lib/mysql
    networks:
      - sweets-shop-network
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    container_name: sweets-shop-adminer
    ports:
      - "8083:8080"
    networks:
      - sweets-shop-network
    depends_on:
      - db

networks:
  sweets-shop-network:
    driver: bridge

volumes:
  sweets-shop-db-data:
